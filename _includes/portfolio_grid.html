<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}

      <!-- Matemáticas - Trabajo de Fin de Grado (Versión en español) -->
      <div class="portfolio-flex-item portfolio-item">
        <a href="https://github.com/samuellozanoiglesias/samuellozanoiglesias.github.io/blob/20e7c5beb21ab867383e8e09e559d51583ace2ce/img/portfolio/LOZANO_Samuel-TFG_Matematicas-Portada.png" target="_blank" class="portfolio-link">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-file-pdf-o fa-3x"></i>
              <p>Trabajo de Fin de Grado de Matemáticas (Español)</p>
            </div>
          </div>
          <img src="https://github.com/samuellozanoiglesias/samuellozanoiglesias.github.io/blob/20e7c5beb21ab867383e8e09e559d51583ace2ce/img/portfolio/LOZANO_Samuel-TFG_Matematicas-Portada.png" class="img-responsive" alt="Trabajo de Fin de Grado de Matemáticas">
        </a>
      </div>

      <!-- TFG Mathematics (English) -->

              <i class="fa fa-file-pdf-o fa-3x"></i>
